<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Student Performance Predictor</h2>

    <form action="/predict" method="POST">
        <div class="row">

            <div class="col-md-4">
                <label>Attendance</label>
                <input type="number" name="Attendance" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label>Study Hours</label>
                <input type="number" name="StudyHours" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label>Past Score</label>
                <input type="number" name="PastScore" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Sleep Hours</label>
                <input type="number" name="SleepHours" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Assignments</label>
                <input type="number" name="Assignments" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Internet Use</label>
                <input type="number" name="InternetUse" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Lab Score</label>
                <input type="number" name="LabScore" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Parent Education</label>
                <input type="number" name="ParentEdu" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Parent Income</label>
                <input type="number" name="ParentIncome" class="form-control" required>
            </div>

            <div class="col-md-4 mt-3">
                <label>Tuition (0/1)</label>
                <input type="number" name="Tuition" class="form-control" required>
            </div>

        </div>

        <button class="btn btn-primary mt-4">Predict</button>
    </form>
</div>

</body>
</html>
